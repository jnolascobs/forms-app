

<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    formControlName="gender"
                    id="maleRadio"
                >
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    formControlName="gender"
                    id="femaleRadio"
                >
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
            
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    formControlName="notifications"
                    id="flexSwitchCheckChecked" 
                    checked
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- CheckBox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    formControlName="conditions"
                    id="flexCheckDefault"
                >
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
            </div>

        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                type="submit"
            >
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{myForm.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{person | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
