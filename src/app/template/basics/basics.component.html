
<h2>Template: <small>Básicos</small></h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">

            <!-- Campo nombre producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input 
                        type="text"
                        class="form-control"
                        [ngModel]="initForm.product"
                        name="product"
                        placeholder="Nombre del producto"
                        required
                        minlength="3">

                    <span 
                        class="form-text text-danger"
                        *ngIf="validName()"
                    >
                        Debe tener como mínimo 3 caracteres
                    </span>
                </div>
            </div>

            <!-- Campo precio producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        [ngModel]="initForm.price"
                        name="price"
                        placeholder="Precio del producto"
                        required
                        min="0">
                    
                    <span 
                        class="form-text text-danger"
                        *ngIf="validPrice()"
                    >
                        Debe ser 0 o mayor 
                    </span>
                </div>
            </div>

            <!-- Campo existencias producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        [ngModel]="initForm.supplies"
                        name="supplies"
                        customMin
                        [minim]="0"
                        placeholder="Existencias del producto"
                        required>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit"
                        [disabled]="myForm.invalid"
                        class="btn btn-primary float-end"
                    >
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>

        <span>Custom Directive</span>
        <pre>{{myForm.controls.supplies?.errors | json}}</pre>

    </div>
</div>
