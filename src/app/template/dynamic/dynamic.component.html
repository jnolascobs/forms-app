
<h2>Template: <small>Din치micos</small></h2>
<hr>

<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                class="form-control" 
                placeholder="Nombre de la persona"
                [ngModel]="person.name"
                name="name"
                required
            >
            <span 
                class="form-text text-danger"
                *ngIf="myForm.controls.name?.errors && myForm.controls.name?.touched"
            >
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- A침adir favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">A침adir juego favorito</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input 
                    class="form-control" 
                    placeholder="Nuevo juego"
                    [(ngModel)]="newGame"
                    (keyup.enter)="addGame()"
                    name="newGame"
                >
                <button 
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="addGame()"
                >
                    A침adir
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let game of person.favorites; let i = index">
                <input 
                    [(ngModel)]="game.name"
                    name="favorite_{{i}}"
                    class="form-control"
                    required
                >

                <button 
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="delete(i)"
                >
                    Borrar
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                type="button"
                class="btn btn-primary float-end"
                [disabled]="myForm.invalid"
                (click)="save()"
            >   
                Guardar
            </button>
        </div>
    </div>

</form>


<span>Persona</span>
<pre>
    {{person | json}}
</pre>
